<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="parent">
        <h1>TimeMaster-StopWatch</h1>
        <div class="zeros">
            <div id="mint">00</div>
            <div id="sec">00</div>
            <div id="milisec">00</div>
        </div>
        <div id="butt">
            <button onclick="start()" id="butstart">Start</button>
            <button onclick="stop()" id="butstop">Stop</button>
            <button onclick="reset()" id="butreset">Reset</button>
        </div>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
